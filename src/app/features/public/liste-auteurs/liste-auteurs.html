<div class="container py-5">
  <h1 class="display-5 fw-bold mb-4">Liste des Auteurs</h1>

  <!-- Search -->
  <div class="mb-4">
    <input
      type="text"
      class="form-control form-control-lg"
      placeholder="Rechercher un auteur..."
      [(ngModel)]="rechercheAuteur"
    />
  </div>

  <!-- Authors Grid -->
  @if (auteursFiltres.length > 0) {
    <div class="row g-4">
      @for (auteur of auteursFiltres; track auteur.id) {
        <div class="col-md-6 col-lg-4">
          <div class="card h-100 shadow-sm border-0 author-card">
            <div class="card-body">
              <div class="author-icon mb-3">ğŸ‘¤</div>
              <h5 class="card-title fw-bold">{{ auteur.nom }}</h5>
              <p class="card-text text-muted">{{ auteur.biographie }}</p>
            </div>
            <div class="card-footer bg-white border-top">
              <button class="btn btn-sm btn-primary w-100">
                Voir ses livres â†’
              </button>
            </div>
          </div>
        </div>
      }
    </div>
  } @else {
    <div class="alert alert-info text-center py-5">
      Aucun auteur trouvÃ©
    </div>
  }
</div>
